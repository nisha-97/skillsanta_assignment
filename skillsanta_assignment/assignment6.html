<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function truncate(text,num)
      {
        var len,splitter,arr=[],i;
        splitter=text.split(" ");
        for(i=0;i<num;i++)
        arr.push(splitter[i]);
        return arr.join(" ");

      }
      console.log(truncate("The quick brown fox jumps over the lazy dog",4));
    </script>
  </body>
