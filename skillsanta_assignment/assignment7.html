<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var str="";
      var search="";
      str=window.prompt("enter the sentence");
      search=window.prompt("enter word to search");
      var i,j,index,count=0;
      for(i=0;i<str.length;i++)
      {
        if(str[i]==search[0])
        {
          index=1;
          for(j=1;j<search.length;j++)
          {
            if(str[i+j]==search[j])
            index++;
          }
          if(index==search.length)
          {
            count++;
            i=i+search.length;
          }
        }
      }
document.write(search + " was found " + count + " times");
    </script>
  </body>
</html>
