<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var n;
      n=window.prompt("enter the no of terms");
      var a=0,b=1,c,i;
      document.write(a + " ");
      document.write(b + " ");
      for(i=3;i<=n;i++)
      {
        c=a+b;
        document.write(c + " ");

        a=b;
        b=c;
      }

    </script>
  </body>
</html>
